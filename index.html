<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Selector 1.0</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    :root {
      --primary: #ee2400;
      --primary-hover: #b31500;
      --background: #f5f5f5;
      --text: #212121;
      --button-bg: white;
      --button-hover: #e8f0fe;
      --button-radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      background-image: linear-gradient(rgba(0, 0, 0, 0.99), rgba(190, 12, 12, 0.1)),
                        url('https://vokabeltrainer.github.io/MemeSelector/Screenshot_20250523_084738_Keep%20Notes.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 10px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 12px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 1000px;
      padding: 10px;
    }

    button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 16px;
      font-size: 18px;
      color: var(--text);
      background-color: var(--button-bg);
      border: none;
      border-radius: var(--button-radius);
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .material-icons {
      font-size: 22px;
      color: var(--primary);
    }

    #audio-player {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0);
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0);
      padding: 8px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 26px;
        padding: 10px 18px;
      }

      button {
        font-size: 18px;
        padding: 16px 18px;
      }

      .material-icons {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <h1>Meme Selector Dashboard</h1>

  <div class="button-container">
    <button onclick="playSound('https://vokabeltrainer.github.io/MemeSelector/Titanic Flute Fail SOUND NO COPYRIGHT.mp3')">
      <span class="material-icons">sailing</span> Titanic FAIL - Flöte
    </button>
    <button onclick="playSound('https://vokabeltrainer.github.io/MemeSelector/Antoine leiht Auto von Ernährungsberaterin-[AudioTrimmer.com].mp3')">
      <span class="material-icons">error</span> Tu mal selber nachdenken
    </button>
    <button onclick="playSound('https://vokabeltrainer.github.io/MemeSelector/ReelAudio-38387.mp3')">
      <span class="material-icons">sailing</span> Schiefe Flöte 
    </button>
    <button onclick="playSound('https://vokabeltrainer.github.io/MemeSelector/Fail Sound Effect.mp3')">
      <span class="material-icons">error</span> Sound Fail
    </button>
    <button onclick="playSound('https://vokabeltrainer.github.io/MemeSelector/Sad Violin - Sound Effect (HD).mp3')">
      <span class="material-icons">music_note</span> Sad Violin
    </button>
    <button onclick="playSound('https://vokabeltrainer.github.io/MemeSelector/Dann können wir es lassen.mp3')">
      <span class="material-icons">play_circle</span> Dann können wir es lassen
    </button>
    <button onclick="playSound('https://vokabeltrainer.github.io/MemeSelector/TV Total Nippel - Angela Merkel - War echt lustig.mp3')">
      <span class="material-icons">mood</span> War echt lustig (Angela Merkel)
    </button>
    <button onclick="playSound('https://vokabeltrainer.github.io/MemeSelector/Du hältsch dein Schnauze (Teddy).mp3')">
      <span class="material-icons">volume_off</span> Du hälsch dein Schnauze
    </button>
    <button onclick="playSound('https://vokabeltrainer.github.io/MemeSelector/TV TOTAL NIPPEL ☆ Definitiv Nein.mp3')">
      <span class="material-icons">close</span> Definitiv nein (TV Total)
    </button>
  </div>

  <div id="audio-player">
    <audio id="player" controls style="width:100%; max-width:600px;"></audio>
  </div>

  <script>
    function playSound(url) {
      const player = document.getElementById('player');
      player.src = url;
      player.play();
    }
  </script>
</body>
</html>
