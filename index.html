<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Selector</title>

  <!-- Font Awesome fÃ¼r Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-SzlrxWriC3xW1k6k4mx1pU5l9O1aQfJOP+NEj5c5XlrrVSKu5YxdHV0m8D8K3sV3M0KNKBNuZPZ9IW/7KhFRA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4ff 0%, #dbe7ff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: #333;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
      padding-bottom: 40px;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #43e97b, #38f9d7);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    button i {
      font-size: 20px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }

      button {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <h1>Meme Selector</h1>

  <div class="button-container">
    <button onclick="window.open('https://www.google.com', '_blank')">
      <i class="fab fa-google"></i> Google
    </button>
    <button onclick="window.open('https://www.youtube.com', '_blank')">
      <i class="fab fa-youtube"></i> YouTube
    </button>
    <button onclick="window.open('https://www.wikipedia.org', '_blank')">
      <i class="fas fa-book"></i> Wikipedia
    </button>
    <button onclick="window.open('https://www.github.com', '_blank')">
      <i class="fab fa-github"></i> GitHub
    </button>
    <button onclick="window.open('https://www.reddit.com', '_blank')">
      <i class="fab fa-reddit"></i> Reddit
    </button>
    <button onclick="window.open('https://www.twitter.com', '_blank')">
      <i class="fab fa-x-twitter"></i> Twitter
    </button>
  </div>
</body>
</html>
