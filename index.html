<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Selector</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    :root {
      --primary: #005fee;
      --primary-hover: #0080b3;
      --background: #f5f5f5;
      --text: #212121;
      --button-bg: white;
      --button-hover: #e8f0fe;
      --button-radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(190, 12, 12, 0.1)),
                        url('https://vokabeltrainer.github.io/MemeSelector/Screenshot_20250523_084738_Keep Notes.jpg');

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 10px;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 1000px;
      padding: 10px;
    }

    button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px 16px;
      font-size: 18px;
      color: var(--text);
      background-color: var(--button-bg);
      border: none;
      border-radius: var(--button-radius);
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .material-icons {
      font-size: 22px;
      color: var(--primary);
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }

      button {
        font-size: 18px;
        padding: 16px 18px;
      }

      .material-icons {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <h1>Meme Selector</h1>

  <div class="button-container">
    <button onclick="window.open('https://vokabeltrainer.github.io/MemeSelector/Titanic Flute Fail SOUND NO COPYRIGHT.mp3', '_blank')">
      <span class="material-icons">sailing</span> Titanic FAIL - Flöte
    </button>
    <button onclick="window.open('https://vokabeltrainer.github.io/MemeSelector/Fail Sound Effect.mp3', '_blank')">
      <span class="material-icons">error</span> Fail Sound Effect
    </button>
    <button onclick="window.open('https://vokabeltrainer.github.io/MemeSelector/Sad Violin - Sound Effect (HD).mp3', '_blank')">
      <span class="material-icons">music_note</span> Sad Violin
    </button>
    <button onclick="window.open('https://vokabeltrainer.github.io/MemeSelector/Dann können wir es lassen.mp3', '_blank')">
      <span class="material-icons">play_circle</span> Dann können wir es lassen
    </button>
    <button onclick="window.open('https://www.reddit.com', '_blank')">
      <span class="material-icons">location_on</span> Platzhalter 1
    </button>
    <button onclick="window.open('https://www.twitter.com', '_blank')">
      <span class="material-icons">location_on</span> Platzhalter 2
    </button>
  </div>
</body>
</html>
