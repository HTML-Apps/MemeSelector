<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme Selector</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    :root {
      --primary: #6200ee;
      --primary-hover: #3700b3;
      --background: #f5f5f5;
      --text: #212121;
      --button-bg: white;
      --button-hover: #e8f0fe;
      --button-radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 10px;
      color: var(--text);
      font-size: 28px;
      font-weight: 500;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 400px;
      padding: 20px;
    }

    button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      font-size: 18px;
      color: var(--text);
      background-color: var(--button-bg);
      border: none;
      border-radius: var(--button-radius);
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .material-icons {
      font-size: 22px;
      color: var(--primary);
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 24px;
      }

      button {
        font-size: 16px;
        padding: 12px 14px;
      }

      .material-icons {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <h1>Meme Selector</h1>

  <div class="button-container">
    <button onclick="window.open('https://github.com/Vokabeltrainer/MemeSelector/blob/main/Titanic%20Flute%20Fail%20SOUND%20NO%20COPYRIGHT.mp3', '_blank')">
      <span class="material-icons">search</span> Google
    </button>
    <button onclick="window.open('https://www.youtube.com', '_blank')">
      <span class="material-icons">smart_display</span> YouTube
    </button>
    <button onclick="window.open('https://www.wikipedia.org', '_blank')">
      <span class="material-icons">menu_book</span> Wikipedia
    </button>
    <button onclick="window.open('https://www.github.com', '_blank')">
      <span class="material-icons">code</span> GitHub
    </button>
    <button onclick="window.open('https://www.reddit.com', '_blank')">
      <span class="material-icons">forum</span> Reddit
    </button>
    <button onclick="window.open('https://www.twitter.com', '_blank')">
      <span class="material-icons">alternate_email</span> Twitter
    </button>
  </div>
</body>
</html>
